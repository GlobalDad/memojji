<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>Memoji - my first game project</title>
</head>
<body>
    <h1>Memoji</h1>
    <div class="u-loose"><div class="pop-up-back"><span class="u-loose__text"><span>L</span><span>o</span><span>s</span><span>e</span></span><div class="u-loose__button"><span>Play again</span></div></div></div>

    <main id="gameField">

    </main>
    <section class="timer"><div class="timer__box"></div></section>
    <script src="game.js"></script> 
</body>

</html>
